<html>

  <body>

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-10">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" name="url" aria-label="url" placeholder="RSS feed" required>
              <label for="floatingInput">RSS-поток</label>
            </div>
            <div></div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary w-100 py-3">Добавить</button>
          </div>
        </div>

    </div>
    <div class="container">
      <div class="row">
        <div class="col col-8">
          <h2 class="card-body">Посты</h2>
          <ul class="list-group"></ul>
        </div>
        <div class="col">
          <h2 class="card-body">Фиды</h2>
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
