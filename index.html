<!doctype html>
<html>
  <head>
    <title>RSS agregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Читать полностью</button>
          </div>
        </div>
      </div>
    </div>
    <section class="bg-dark p-5">
      <div class="container">
        <h1 class="text-white">RSS агрегатор</h1>
        <p class=" text-white">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form>
          <div class="row">
            <div class="col-10">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="url" aria-label="url" placeholder="RSS feed" required autocomplete="off">
                <label for="floatingInput">RSS-поток</label>
              </div>
              <p class="text-muted mt-2 mb-2">Пример: https://ru.hexlet.io/lessons.rss</p>
              <div class="text-white position-absolute"></div>
            </div>
            <div class="col">
              <button type="submit" aria-label="add" class="btn btn-primary w-100 py-3">Добавить</button>
            </div>
          </div>
        </form>
        
      </div>
    </section>
    <div class="container flex-grow-1">
      <div class="row">
        <div class="col col-8 ps-0">
          <h2 class="card-body">Посты</h2>
          <ul class="list-group"></ul>
        </div>
        <div class="col">
          <h2 class="card-body">Фиды</h2>
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">created by 
          <a href="https://ru.hexlet.io/u/k2miha" target="_blank">Mihail Kolotovich</a>
        </div>
      </div>
    </footer>
  </body>
</html>
